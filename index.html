<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mines Game</h1>
        <div class="settings">
            <label for="mines">Number of Mines:</label>
            <input type="number" id="mines" min="1" max="24" value="5">
            <label for="bet">Bet Amount:</label>
            <input type="number" id="bet" min="1" value="10">
            <button id="startBtn">Start Game</button>
        </div>
        <div class="game-info">
            <p>Multiplier: <span id="multiplier">1x</span></p>
            <p>Current Bet: <span id="currentBet">0</span></p>
        </div>
        <div class="grid" id="grid"></div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
